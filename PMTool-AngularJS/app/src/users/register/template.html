<div layout="column" flex id="content" role="main">
			<p>{{errorMsg}}</p>
			<md-content layout="vertical" flex id="content">
				<div layout="row" layout-align="center center" layout-fill>
					<md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
						<md-content md-theme="docs-dark">
							<md-input-container>
								<label>Name</label>
								<input ng-model="user.name">
							</md-input-container>
							<md-input-container>
								<label>Username</label>
								<input ng-model="user.username">
							</md-input-container>
							<md-input-container>
								<label>Email</label>
								<input type="Email" ng-model="user.email">
							</md-input-container>
							<md-input-container>
								<label>Bio</label>
								<textarea ng-model="user.bio"></textarea>
							</md-input-container>
							<md-input-container>
								<label>Password</label>
								<input ng-model="user.password" type="password">
							</md-input-container>
							<md-input-container>
								<label>Confirm password</label>
								<input ng-model="user.confirmPassword" type="password">
							</md-input-container>
							<md-input-container layout-align="center center">
								<div layout="row" layout-sm="column" layout-margin>
									<md-button class="md-raised" flex="80" flex-sm="100" ng-click="submitRegister()">Register</md-button>
								</div>
							</md-input-container>
						</md-content>
					</md-whiteframe>
				</div>
			</md-content>
		</div>
