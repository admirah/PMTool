<div class="container">
    <div class="row">
        <h3><i class="fa fa-tasks" aria-hidden="true"></i> Personal boards</h3>
        <hr>
        <ul class="boards">
            <li class="board gray" ng-click="new()">
                <a href="">
                <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
            </a>
            </li>
            <li class="board" ng-repeat="item in projects track by $index">
                <a href="#/project/{{ item.id }}">{{ item.name }}</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <h3><i class="fa fa-tasks" aria-hidden="true"></i> Member boards</h3>
        <hr>
        <ul class="boards">
             <li class="board orange" ng-repeat="item in boards track by $index">
                <a href="#/project/{{ item.id }}">{{ item.name }}</a>
            </li>
        </ul>
    </div>
</div>
