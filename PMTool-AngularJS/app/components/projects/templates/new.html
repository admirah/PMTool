<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New project</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="new_project" class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error' : new_project.name.$invalid && !new_project.name.$pristine && new_project.name.$error }">
            <label class="control-label col-sm-2" for="document">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control" ng-model="$modal.data.name" placeholder="Name" required>
            </div>
            <div class="col-sm-4">
                <p ng-show="new_project.name.$dirty && new_project.name.$error.required" class="help-block">Name is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : new_project.description.$invalid && !new_project.description.$pristine && new_project.description.$error }">
            <label class="control-label col-sm-2" for="document">Description:</label>
            <div class="col-sm-6">
                <textarea name="description" class="form-control" ng-model="$modal.data.description" placeholder="Description" required></textarea>
            </div>
            <div class="col-sm-4">
                <p ng-show="new_project.description.$dirty && new_project.description.$error.required" class="help-block">Description is required.</p>
            </div>
        </div>
         
        <div class="form-group" ng-class="{ 'has-error' : new_project.startedOn.$invalid && !new_project.startedOn.$pristine && new_project.startedOn.$error }">
            <label class="control-label col-sm-2" for="startedOn">Started on:</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" name="startedOn" class="form-control" uib-datepicker-popup ng-model="$modal.data.startedOn" is-open="open.datepicker" show-button-bar="false"
                        ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open.datepicker = true"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <p ng-show="new_project.startedOn.$dirty && new_project.startedOn.$error.required" class="help-block">Start time is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : new_project.endOn.$invalid && !new_project.endOn.$pristine && new_project.endOn.$error }">
            <label class="control-label col-sm-2" for="endOn">End on:</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" name="endOn" class="form-control" uib-datepicker-popup ng-model="$modal.data.endOn" is-open="open.datepicker2" show-button-bar="false"
                        ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open.datepicker2 = true"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <p ng-show="new_project.endOn.$dirty && new_project.endOn.$error.required" class="help-block">End time is required.</p>
            </div>
        </div>
         <div class="form-group" ng-class="{ 'has-error' : members.$invalid && !members.$pristine }">
                <label class="control-label col-sm-2" for="document">Members:</label>
                <div class="col-sm-6">
                    <oi-select oi-options="item.name for item in $modal.allusers($query) track by item.id" ng-model="$modal.data.members" multiple placeholder="Search for members"  list-placeholder="Not found">
                    </oi-select>
                    <p ng-show="new_project.members.$invalid && !new_project.members.$pristine" class="help-block">Members are required.</p>
                </div>
            </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modal.ok()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
