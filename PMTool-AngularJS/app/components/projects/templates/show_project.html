<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Project {{ $modal.data.name }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="edit_project" class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error' : edit_project.name.$invalid && !edit_project.name.$pristine && edit_project.name.$error }">
            <label class="control-label col-sm-2" for="document">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control" ng-model="$modal.data.name" placeholder="Name" required>
            </div>
            <div class="col-sm-4">
                <p ng-show="edit_project.name.$dirty && edit_project.name.$error.required" class="help-block">Name is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : edit_project.description.$invalid && !edit_project.description.$pristine && edit_project.description.$error }">
            <label class="control-label col-sm-2" for="document">Description:</label>
            <div class="col-sm-6">
                <textarea name="description" class="form-control" ng-model="$modal.data.description" placeholder="Description" required></textarea>
            </div>
            <div class="col-sm-4">
                <p ng-show="edit_project.description.$dirty && edit_project.description.$error.required" class="help-block">Description is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : edit_project.startedOn.$invalid && !edit_project.startedOn.$pristine && edit_project.startedOn.$error }">
            <label class="control-label col-sm-2" for="startedOn">Started on:</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" name="startedOn" class="form-control" uib-datepicker-popup ng-model="$modal.data.startedOn" is-open="open.datepicker"
                        show-button-bar="false" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open.datepicker = true"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <p ng-show="edit_project.startedOn.$dirty && edit_project.startedOn.$error.required" class="help-block">Start time is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : edit_project.endOn.$invalid && !edit_project.endOn.$pristine && edit_project.endOn.$error }">
            <label class="control-label col-sm-2" for="endOn">End on:</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" name="endOn" class="form-control" uib-datepicker-popup ng-model="$modal.data.endOn" is-open="open.datepicker2"
                        show-button-bar="false" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open.datepicker2 = true"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <p ng-show="edit_project.endOn.$dirty && edit_project.endOn.$error.required" class="help-block">End time is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : members.$invalid && !members.$pristine }">
            <label class="control-label col-sm-2" for="document">Members:</label>
            <div class="col-sm-6">
                <oi-select oi-options="item.name for item in $modal.allusers($query) track by item.id" ng-model="$modal.data.members" multiple
                    placeholder="Search for members" multiple oi-select-options="{
    newItem: true,
    newItemFn: '$modal.addItem($query)',
     editItem: true
}" list-placeholder="Not found">
                </oi-select>
                <p ng-show="new_project.members.$invalid && !new_project.members.$pristine" class="help-block">Members are required.</p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$modal.ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$modal.cancel()">Cancel</button>
</div>
