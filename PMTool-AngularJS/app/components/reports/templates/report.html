<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>{{ report.project.name }}</h3>
            <p>{{ report.project.description }}</p>
        </div>
        <div class="col-md-4" style="padding-top:20px;">
            <p>Tasks: <strong>{{ report.numberOfTasks }}</strong></p>
            <p>Members: <strong>{{ report.numberOfMembers }}</strong></p>
        </div>
        <div class="col-md-4" style="padding-top:20px;">
            <p>Start date: <strong>{{ report.project.startedOn | date }}</strong></p>
            <p>End date: <strong>{{ report.project.endOn | date }}</strong></p>
        </div>

    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-top:100px;">
            <p style="text-align: center"><strong>Tasks Done</strong></p>
            <div id="first-circle" class="circle c100 big orange">
                <span>{{ report.tasksDone }}</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <nvd3 options="taskStatusReport.options" data="taskStatusReport.data"></nvd3>
        </div>
        <div class="col-md-3">
            <nvd3 options="taskWeightReport.options" data="taskWeightReport.data"></nvd3>
        </div>
    </div>
    <div class="row">
        
    </div>
</div>
