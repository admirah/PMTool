<h1 md-dialog-title>Add new member</h1>
<div md-dialog-content>

  <md-input-container>
    <input mdInput placeholder="Username" [mdAutocomplete]="auto" [formControl]="stateCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state">
      {{ state }}
    </md-option>
  </md-autocomplete>
  <br>
</div>
<div md-dialog-actions>
  <button md-button (click)="dialogRef.close('Cancel')">Cancel</button>
  <button md-button (click)="dialogRef.close(username)">Add</button>
</div>
