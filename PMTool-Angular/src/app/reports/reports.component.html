<md-tab-group style="margin: auto; width: 90%;">
    <md-tab label="Report 1">
        <md-card id="rep1">
            <p>Number of finished tasks per user</p>
            <div *ngIf="dataAvailable">
                <nvd3 [options]="options" [data]="data"></nvd3>
            </div>
        </md-card>


        <md-card id="tabela1">
        <p>List of finished tasks on project</p>
            <table>
                <tr>
                    <th>User</th>
                    <th>Task name</th>
                    <th>Finished on</th>
                </tr>
                <tr *ngFor="let value of finished">
                    <td>{{value.name}}</td>
                    <td>{{value.taskName}}</td>
                    <td>{{value.finishedOn | date:'MM/dd/yyyy @ h:mma' }}</td>
                </tr>
            </table>
        </md-card>

    </md-tab>
    <md-tab label="Report 2">
        <md-card id="repor2">
            <p>Total weight of finished tasks in last 30 days - categorized by task status</p>
            <div *ngIf="dataAvailable2">
                <nvd3 [options]="options" [data]="data2"></nvd3>
            </div>
        </md-card>

    </md-tab>
</md-tab-group>

<style>
    td {
        padding-right: 120px;
    }
    tr {
        padding-right: 120px;
    }
</style>
