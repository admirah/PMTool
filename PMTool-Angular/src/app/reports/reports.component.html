<md-tab-group>
    <md-tab label="Izvjestaj 1">

        <div *ngIf="dataAvailable">
            <nvd3 [options]="options" [data]="data"></nvd3>
        </div>

        <md-card id="tabela1">

            <table>
                <tr>
                    <th>User</th>
                    <th>Task name</th>
                    <th>Finished on</th>
                </tr>
                <tr *ngFor="let value of finished">
                    <td>{{value.name}}</td>
                    <td>{{value.taskName}}</td>
                    <td>{{value.finishedOn}}</td>
                </tr>
            </table>
        </md-card>

    </md-tab>
    <md-tab label="Izvjestaj 2">Content 2</md-tab>
</md-tab-group>
