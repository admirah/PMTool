<h1 md-dialog-title>Add new task</h1>
<div md-dialog-content>
    <md-input-container class="example-full-width">
        <input mdInput tye="text" placeholder="Task name" [(ngModel)]="task.name"
               [ngModelOptions]="{standalone: true}"/>
    </md-input-container>
    <br>
    <md-input-container class="example-full-width">
        <input mdInput type="text" placeholder="Description" [(ngModel)]="task.description"
               [ngModelOptions]="{standalone: true}"/>
    </md-input-container>
    <br>
    <!--md-input-container class="example-full-width">
        <input mdInput type="text" placeholder="Wight" [(ngModel)]="task.weight"
               [ngModelOptions]="{standalone: true}"/>
    </md-input-container>
    <br-->
</div>
<div md-dialog-actions>
    <button md-button (click)="dialogRef.close('Cancel')">Cancel</button>
    <button md-button (click)="dialogRef.close(task)">Save</button>
</div>
