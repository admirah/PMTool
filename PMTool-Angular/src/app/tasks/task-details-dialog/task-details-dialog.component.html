<style>
    .example-full-width {
        width: 100%;
    }

    .input-comment {
        width: 90%;
        margin: 2px 5%;
    }
    img{
        margin:auto 20px auto 5px;
    }

    .example-spacer {
        flex: 1 1 auto;
    }

    .reg-button {
        float: right;
        margin-right: 10px;
    }

    .comment-button {
        float: right;
        margin: 0 20px 0 0 !important;
    }

    .comments {
        width: 100%;
        height: 100px;
        overflow-y: hidden;
        margin: 0 0 3% 0;

    }

    .comments:hover {
        overflow-y: auto;
    }

    .comments-section {
        border: 1px solid lightgray;
        margin: 3% auto;
        padding: 0;
        width: 90%;
        height: 230px;

    }

    .list-item {
        border-bottom: 1px solid lightgray;
    }

    .content {
        margin: 15px auto;
        padding: 10px;
        width: 90%;
    }

    .wrap {
        width: 500px;
    }

</style>

<div class="wrap">
    <h1 md-dialog-title>Task details</h1>
    <div md-dialog-content class="content">
        <div>
            <p>Title: {{item.name}}</p>
            <hr>
            <p>Created on: {{item.createdOn}}</p>
            <p *ngIf="item.finishedOn">Finished on: {{item.finishedOn}}</p>
        </div>
        <div>
            <p>Description: {{item.description}}</p>
        </div>
        <div>
            <p>Weight: {{item.weight}}</p>
        </div>
        <div *ngIf="ownerAvailable">
            <p>Assigned to: {{taskOwner.username}}</p>
        </div>
    </div>
    <div class="comments-section" *ngIf="isDataAvailable">
        <md-list class="comments">
            <md-list-item class="list-item" *ngFor="let comment of comments">
                <img md-list-avatar src="http://firstbagorganizer.com/image/m/user.png">
                <table style="overflow-y: auto;">
                    <tr><td>{{comment.member.name}}</td></tr>
                    <tr><td>{{comment.content}}</td></tr>
                </table>
            </md-list-item>
        </md-list>
        <md-input-container class="input-comment">
            <input mdInput type="text" placeholder="Add comment" [(ngModel)]="comment.content" (keydown)="showButton()"
                   [ngModelOptions]="{standalone: true}"/>
        </md-input-container>
        <span class="example-spacer"></span>
        <button [disabled]="!showButtonVar" class="comment-button" md-button (click)="addComment()">Add comment</button>
    </div>
    <div md-dialog-actions class="example-full-width">
        <span class="example-spacer"></span>
        <button md-button (click)="dialogRef.close(comments)" class="reg-button">Close window</button>
    </div>
</div>
