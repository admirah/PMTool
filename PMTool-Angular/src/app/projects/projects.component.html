<user></user>

<div class="wrap">
    <md-grid-list cols="7" rowHeight="225" class="grid-list" gutterSize="10px">
        <md-grid-tile [colspan]="7"
                      [rowspan]="1">
            <div class="horScrollContainer">
                <h3>Your projects</h3>
                <div *ngFor="let project of projects" class="blok">
                    <md-card class="card">
                        <md-card-header style="height:40px; padding-top:10px !important">
                            <md-card-title>
                                <table>
                                    <tr>
                                        <td><h4>{{project.name}} </h4></td>
                                        <td>
                                            <button (click)="deleteProject(project)">
                                                <md-icon>delete</md-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </md-card-title>
                        </md-card-header>
                        <hr>
                        <md-card-content class="card-content">
                            <p class="description">{{project.description}}</p>
                        </md-card-content>
                    </md-card>
                </div>
                <div class="blok blok1">
                    <md-card class="cardsmall">

                        <button (click)="openDialog()">
                            <md-icon class="example-icon">plus_one</md-icon>
                        </button>
                    </md-card>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>

<div class="wrap">
    <md-grid-list cols="7" rowHeight="225" class="grid-list" gutterSize="10px">
        <md-grid-tile [colspan]="7"
                      [rowspan]="1">
            <div class="horScrollContainer">
                <h3>Projects you are member of</h3>
                <div *ngFor="let project of projectsMember" class="blok">
                    <md-card class="card">
                        <md-card-header class="card-header">
                            <md-card-title>
                                <table>
                                    <tr>
                                        <td><h4>{{project.name}} </h4></td>
                                        <td>
                                            <button (click)="leaveProject(project)">
                                                <md-icon>delete</md-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </md-card-title>
                        </md-card-header>
                        <hr>
                        <md-card-content class="card-content">
                            <p class="description">{{project.description}} </p>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
